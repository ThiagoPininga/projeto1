<div class="header">

</div>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>GERAR SENHA</ion-title>
    </ion-card-header>
    <ion-card-content style="display: flex; justify-content: space-around;">
      <ion-button (click)="gerarSenhaPrioritaria()">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-button>
  
      <!-- Segundo bot達o -->
      <ion-button (click)="gerarSenhaGeral()" >
        <ion-label>Bot達o 2</ion-label>
      </ion-button>
  
      <!-- Terceiro bot達o -->
      <ion-button (click)="gerarSenhaExames()">
        <ion-label>Bot達o 3</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>SENHAS CHAMADAS</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card *ngFor="let senhas of senhasChamadas" >
        <ion-content>
          <ion-icon name="{{senhas.tipo}}"></ion-icon>
        </ion-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
