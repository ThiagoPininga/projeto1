<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>GERAR SENHA</ion-title>
    </ion-card-header>
    <ion-card-content style="display: flex; justify-content: space-around;">
      <ion-button (click)="gerarSenhaPrioritaria()">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-button>
  
      <!-- Segundo botão -->
      <ion-button (click)="gerarSenhaGeral()" color="success">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
  
      <!-- Terceiro botão -->
      <ion-button (click)="gerarSenhaExames()" color="warning">
        <ion-icon name="document-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>SENHAS CHAMADAS</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let senha of senhasChamadas">
          <ion-icon [name]="senha.tipo"></ion-icon>
          <ion-label>-        {{ senha.numero }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
